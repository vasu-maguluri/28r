<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="Registe success.html" method="get>"
    <fieldset cellspacing="80" cellpadding="50">
<center>
    <table>
        <tr>
            <td>
                <label for="UN">User name</label>
                <input type="text"id="UN" pattern="+." placeholder="User name"><br>

            </td>
        </tr>

        <tr>
            <td>
                <label for="ps">pass word</label>
                <input type="text"id="ps" pattern="+." placeholder="pass word" pattern="[a-zA-Z\d!@#$%&*^]{8,16}" title="pleas enter min 8 max 16"><br>
                
            </td>
        </tr>
<tr>
    <td>
        <label for="Email">Email</label>
        <input type="text"id="email" pattern="+." placeholder="Email" pattern="[a-z\d](gmail|yahoo|out look)+\.(com|in|co)" title="pleas enter in specifide format"><br>
        
    </td>
</tr>
<tr>
    <td>
        <input type="submit"value="Register">
    </td>
</tr>

    </table>

</center>
    </fieldset>
</body>
</html>
